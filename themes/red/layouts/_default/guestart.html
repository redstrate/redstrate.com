{{/* Page layout used for guest art page. */}}

{{ define "main" }}
    <h2>{{ .Title }}</h2>
    <hr>

    {{ $paginator := .Paginate (where .RegularPagesRecursive "Type" "art") }}

    {{ if eq $paginator.PageNumber 1}}
        {{ .Content }}
    {{ end }}

    {{ partial "art-gallery" . }}

    {{ partial "gallery-js" . }}
{{ end }}
