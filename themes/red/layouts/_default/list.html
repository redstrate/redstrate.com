{{ define "main" }}
    <h2>{{ .Title }}</h2>

    <hr>

    {{ .Content }}

    <table>
        <tr>
            <th>Title</th>
            <th>Summary</th>
            <th>Date</th>
        </tr>

        {{ range .Data.Pages.ByDate.Reverse }}
            <tr>
                <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>

                <td>
                    {{ .Summary }}
                </td>

                <td>
                    <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "Jan 2, 2006"}}</time>
                </td>
            </tr>
        {{ end }}
    </table>
{{ end }}
