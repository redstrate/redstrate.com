{{ define "main" }}
    <h2>{{ .Title }}</h2>

    <table>
        {{ with $.Param "source" }}
            <tr>
                <td>Source Code</td>
                <td><a href='{{ . }}'>{{ . }}</a></td>
            </tr>
        {{ end }}

        {{ with $.Param "license" }}
            <tr>
                <td>License</td>
                <td>{{ . }}</td>
            </tr>
        {{ end }}
    </table>

    {{ .Content }}

    {{ partial "related" . }}
{{ end }}
