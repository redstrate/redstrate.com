{{/* Partial used to display a grid of artwork. */}}

{{ $paginator := .Scratch.Get "paginator" }}

<div class="grid-container">
<div class="grid">
    <div class="grid-sizer"></div>
    <div class="gutter-sizer"></div>

    {{ range $paginator.Pages }}
        {{ partial "render-art" . }}
    {{ end }}
</div>
</div>

{{ partial "art-pagination" . }}
