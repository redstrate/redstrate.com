{{ $prev := .Get 0 }}
{{ $next := .Get 1 }}

<div class="art-button-container">
{{ with .Page.GetPage $prev }}
<a class="art-button" href="{{ .RelPermalink }}">{{ .Title }}</a>
{{ end }}

{{ with .Page.GetTerms "series" }}

{{ range . }}
    <p class="art-button">{{ .Title }}</p>
{{ end }}

{{ end }}

{{ with .Page.GetPage $next }}
<a class="art-button" href="{{ .RelPermalink }}">{{ .Title }}</a>
{{ end }}
</div>
