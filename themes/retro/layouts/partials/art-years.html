<h3>Years</h3>
<div class="generic-con year-con">
{{ range $.Param "years" }}
    {{ $year := . }}
    <a href="/art/{{ . }}">
        {{ $thumbp := printf "/year-thumbs/%d.webp" . }}
        {{ with (resources.Get $thumbp).Resize "256x bmp" }}
        <img width="256" height="128" alt="{{ $year }}" class="gallery-img article-img" src="{{ .RelPermalink }}">
        {{ end }}
    </a>
{{ end }}
</div>
